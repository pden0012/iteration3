<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay Fever Management - Your Allergy Management Partner</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Questrial&family=Average+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="auth-gate" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#fff;z-index:9999">
      <form id="auth-form" style="display:flex;flex-direction:column;gap:12px;min-width:280px;padding:24px;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08);font-family:Inter,system-ui,Arial">
        <h2 style="margin:0 0 8px;font-weight:600;color:#111">Enter Password</h2>
        <input id="auth-input" type="password" placeholder="Password" style="padding:10px 12px;border:1px solid #d1d5db;border-radius:8px;outline:none" />
        <button type="submit" style="padding:10px 12px;border:0;background:#239BA7;color:#fff;border-radius:8px;cursor:pointer">Enter</button>
        <p id="auth-msg" style="color:#d33;margin:0;display:none">Wrong password</p>
      </form>
    </div>

    <div id="app"></div>
    <script>
      window.__authOk__ = false;
      const ok = localStorage.getItem('site_auth_ok') === '1';
      if (ok) { window.__authOk__ = true; document.getElementById('auth-gate').style.display='none'; }
      document.getElementById('auth-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const PASSWORD = (window.__ENV__ && window.__ENV__.VITE_APP_PASSWORD) || '123456';
        const val = document.getElementById('auth-input').value || '';
        if (val === PASSWORD) {
          localStorage.setItem('site_auth_ok','1');
          window.__authOk__ = true;
          document.getElementById('auth-gate').style.display='none';
          window.__mountApp__ && window.__mountApp__();
        } else {
          document.getElementById('auth-msg').style.display='block';
        }
      });
    </script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
